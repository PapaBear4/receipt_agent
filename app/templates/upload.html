<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Receipt Agent â€” Upload</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
    .card { border: 1px solid #ddd; padding: 1.5rem; border-radius: 8px; max-width: 640px; }
    input[type="file"] { margin: 1rem 0; }
    .actions { margin-top: 1rem; }
    .note { color: #555; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>Receipt Agent</h1>
  <div class="card">
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="file">Upload a receipt (JPG/PNG):</label><br />
      <input id="file" name="file" type="file" accept="image/jpeg,image/png" required />
      <div class="actions">
        <button type="submit">Upload & Extract</button>
        <a href="/download/csv" style="margin-left: 1rem">Download CSV</a>
      </div>
      <p class="note">Single upload. Images are stored locally. CSV is appended on save.</p>
    </form>
  </div>
  <div class="card" style="margin-top: 1rem;">
    <form action="/upload/batch" method="post" enctype="multipart/form-data">
      <label for="files">Batch upload (select multiple JPG/PNG):</label><br />
      <input id="files" name="files" type="file" multiple accept="image/jpeg,image/png" />
      <div class="actions">
        <button type="submit">Upload Batch</button>
  <a href="/jobs" style="margin-left: 1rem">Jobs</a>
  <a href="/processed" style="margin-left: 1rem">Processed</a>
      </div>
      <p class="note">We'll dedupe by file content. You can review each receipt after upload.</p>
    </form>
  </div>
  <div class="card" style="margin-top: 1rem;">
    <form action="/admin/clear" method="post" onsubmit="return confirm('This will delete uploads, processed artifacts, and reset the CSV. Continue?')">
      <div class="actions">
        <button type="submit" style="background:#fee;color:#900;border:1px solid #f99;">Clear All Data</button>
      </div>
      <p class="note">Use to wipe test data. Disabled while jobs are running.</p>
    </form>
  </div>
</body>
</html>
